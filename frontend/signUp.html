<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>ppasta - sign up</title>
</head>

<body>
    <div class="header">
        <h1 class="title">sign up</h1>
        <p>already have an account?</p> 
        <button><a href="/signIn.html">sign in</a></button>
    </div>

    <div class="signForm" id="signup">
        <form>
            <input type="email"id="UpEmail" placeholder="Email"> <br>
            <input type="text" id="UpUsername" placeholder="Username"> <br>
            <input type="text" id="UpPassword" placeholder="Password"> <br>
            <input type="text" id="UpPasswordConfirm" placeholder="Confirm password"> <br>
            <br>
            <button type="submit" id="sign-up-btn">Sign up</button>
        </form>
    </div>

    <script src="/frontend.js"></script>
</body>
</html>
